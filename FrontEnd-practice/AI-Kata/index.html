<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Book Management</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div class="container mt-5">
        <h2 class="mb-3">Book Entry Form</h2>
        <form id="bookForm">
            <div class="mb-3">
                <label for="bookName" class="form-label">Name</label>
                <input type="text" class="form-control" id="bookName">
            </div>
            <div class="mb-3">
                <label for="bookAuthor" class="form-label">Author</label>
                <input type="text" class="form-control" id="bookAuthor">
            </div>
            <div class="mb-3">
                <label for="bookCategory" class="form-label">Category</label>
                <input type="text" class="form-control" id="bookCategory">
            </div>
            <div class="mb-3">
                <label for="bookPrice" class="form-label">Price</label>
                <input type="number" class="form-control" id="bookPrice">
            </div>
            <button type="button" class="btn btn-primary" onclick="addBook()">Submit</button>
        </form>

        <h2 class="mt-5 mb-3">Books List</h2>
        <div class="mb-3">
            <label for="categoryFilter" class="form-label">Filter by Category</label>
            <select id="categoryFilter" class="form-select" onchange="filterBooks()">
                <option value="">All</option>
            </select>
        </div>
        <table class="table table-striped" id="booksTable">
            <thead>
                <tr>
                    <th>Name</th>
                    <th>Author</th>
                    <th>Category</th>
                    <th>Price</th>
                    <th>Actions</th>
                </tr>
            </thead>
            <tbody></tbody>
        </table>
    </div>


<script src="app.js"></script>
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.min.js" integrity="sha384-7MQ0G876/nO4oOlSww7ri1GSD9thPmwnwvygNzTF3T69ucfhw2lp4jJ9TC5u8gIc" crossorigin="anonymous">
</body>
</html>
