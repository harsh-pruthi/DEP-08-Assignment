<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Task Manager</title>
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div class="container">
        <h1 class="mt-5">Task Manager</h1>
        <form id="taskForm">
            <div class="form-group">
                <label for="taskName">Task Name:</label>
                <input type="text" class="form-control" id="taskName" required>
            </div>
            <div class="form-group">
                <label for="taskDesc">Task Description (optional):</label>
                <textarea class="form-control" id="taskDesc"></textarea>
            </div>
            <button type="submit" class="btn btn-primary">Add Task</button>
        </form>
        <div id="tasksList" class="mt-4">
            <h2>Tasks</h2>
            <ul class="list-group" id="taskItems"></ul>
        </div>
        <div id="completedTasks" class="mt-4" style="display:none;">
            <h2>Completed Tasks</h2>
            <ul class="list-group" id="completedItems"></ul>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
