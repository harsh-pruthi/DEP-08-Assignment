<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&family=Source+Sans+3:ital,wght@0,200..900;1,200..900&display=swap" rel="stylesheet">
</head>
<body>
    <div class="main">
    <header>
        <div class="nav-bar">
            <div class="nav-left">
                <ul>
                    <li>
                        <img src="images/vacation.svg" class="nav-left-img" alt="logo">
                    </li>
                    <li class="items"><a href="">Dashboard</a></li>
                    <li class="items"><a href="">Requests</a></li>
                    <li class="items"><a href="">Balances</a></li>
                    <li class="items"><a href="">Notifications</a></li>
                </ul>
            </div>
            <div class="nav-right">
                <div class="nav-button-container">
                <button class="btn-nav">
                    <div class="b-pic">
                        <img src="images/plus.svg" class="btn-a-img" alt="user">
                    </div>
                    <div class="b-text">
                        Add Request
                    </div>
                </button>
            </div>
                <div class="question-container">
                    <img src="images/question.svg" alt="" class="question">
                </div>
                <div class="profile-picture">
                    <img src="images/1.jpg" alt="" class="profile-pic">
                </div>
                <div class="g-picture">
                    <img src="images/gpic.svg" alt="" class="g-pic">
                </div>
            </div>
        </div>

        <div class="add-bar">
            <button class="add-bar-button">
                <div class="add-bar-text" style="color: #009ECC">Personal</div>
            </button>
            <button class="add-bar-button">
                <div class="add-bar-text">Action Required</div>
            </button>
        </div>

    </header>

    <main>
        <div class="main-container">
            <div class="cards-container">
                <div class="level-1">
                    <div class="level-1-heading">
                        <p class="level-1-text">Overview</p>
                        <p class="level-1-text" style="color: #009ECC">Go to Balances</p>
                    </div>
                    <div class="level-1-cards">
                        <div class="l1card">
                            <div class="l1-contents">
                                <div class="l1-text">
                                    <p>Regular Vacation</p>
                                    <img src="images/q.svg" alt="">
                                </div>
                                <div class="l1-img">
                                    <img src="images/circle.svg" alt=""><p style="position:absolute;">
                                        <span font-size: 50px;>15d</span> of 15
                                    </p>
                                    
                                </div>
                            </div>

                        </div>
                        <div class="l1card">
                            <div class="l1-contents">
                                <div class="l1-text">
                                    <p>Overtime vacation</p>
                                    <img src="images/q.svg" alt="">
                                </div>
                                <div class="l1-img">
                                    <img src="images/circlen.svg" alt="">
                                    <p style="position:absolute;">0h</p>
                                </div>
                            </div>
                        </div>
                        <div class="l1card">
                            <div class="l1-contents">
                                <div class="l1-text">
                                    <p>Sick Leave</p>
                                </div>
                                <div class="l1-img">
                                    <img src="images/circle.svg" alt="">
                                    <p style="position:absolute;">6d of 15</p>
                                </div>
                            </div>
                        </div>
                    </div>

                </div>
                <div class="level-1">
                    <div class="level-1-heading">
                        <p class="level-1-text">My Requests</p>
                        <p class="level-1-text" style="color: #009ECC">Go to all Requests</p>
                    </div>
                    <div class="level-2-cards">
                       <img src="images/book.svg" alt="">
                       <p>There are no registered requests</p>
                    </div>
                    

                </div>
            </div>
        </div>
    </main>
    </div>
</body>
</html>
