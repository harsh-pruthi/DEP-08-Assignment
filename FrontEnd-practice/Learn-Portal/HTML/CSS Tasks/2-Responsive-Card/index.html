<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Profile Card UI Design</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://unpkg.com/boxicons@2.1.2/css/boxicons.min.css" rel="stylesheet" />
  </head>
  <body class="min-h-screen flex items-center justify-center bg-gray-100">
    <div class="bg-white rounded-2xl shadow-lg p-6 max-w-sm mx-4 w-full transition-transform hover:scale-105">
      <div class="flex justify-center">
        <img src="1.jpg" alt="Profile Picture" class="w-32 h-32 rounded-full object-cover border-4 border-blue-500" />
      </div>
      
      <div class="text-center mt-4 space-y-2">
        <h2 class="text-2xl font-bold text-gray-800">Harsh Pruthi</h2>
        <p class="text-blue-600 font-medium">Web Developer | Designer</p>
        <p class="text-gray-600 text-sm">
          Passionate web developer and designer with expertise in creating responsive and user-friendly interfaces. Skilled in HTML, CSS, and modern web technologies. Always eager to learn and create innovative digital solutions.
        </p>
      </div>

      <div class="flex justify-center gap-4 mt-6">
        <a href="#" class="social-icon bg-[#4267b2] hover:opacity-80 transition-opacity p-2 rounded-full text-white">
          <i class="bx bxl-facebook text-xl"></i>
        </a>
        <a href="#" class="social-icon bg-[#1da1f2] hover:opacity-80 transition-opacity p-2 rounded-full text-white">
          <i class="bx bxl-twitter text-xl"></i>
        </a>
        <a href="#" class="social-icon bg-[#e1306c] hover:opacity-80 transition-opacity p-2 rounded-full text-white">
          <i class="bx bxl-instagram text-xl"></i>
        </a>
        <a href="#" class="social-icon bg-[#ff0000] hover:opacity-80 transition-opacity p-2 rounded-full text-white">
          <i class="bx bxl-youtube text-xl"></i>
        </a>
      </div>
    </div>
  </body>
</html>
